<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://kit.fontawesome.com/616529a9b8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <form class="d-flex p-4" id="searchForm">
        <div class="me-3">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="form-control" placeholder="Enter a city" id="searchInput"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-success ms-4" id="current">Current</button>
      </form>
      <div class="d-flex justify-content-between mb-4 px-4">
        <h1 id="city">Lisbon</h1>
        <h2 id="date">Friday 12:00</h2>
      </div>
      <div class="row mb-2">
        <div class="col-6 text-center">
          <h3 class="text-center">Day</h3>
          <i class="fa-solid fa-sun icon-lg mb-2"></i>
          <div class="font-lg">
            <span id="tempValueDay" class="temp">40</span>
            <sup>
              °C
            </sup>
          </div>
          <div>Precipitation: 29%</div>
          <div>Wind: 8km/h</div>
        </div>
        <div class="col-6 text-center">
          <h3 class="text-center">Night</h3>
          <i class="fa-solid fa-cloud-sun icon-lg mb-2"></i>
          <div class="font-lg">
            <span id="tempValueNight" class="temp">40</span>
            <sup>
              °C
            </sup>
          </div>
          <div>Precipitation: 29%</div>
          <div>Wind: 8km/h</div>
        </div>
      </div>
      <div class="d-flex px-4">
        <div class="col p-2">
          <div class="card p-2 text-center">
            <h5>Sun</h5>
            <i class="fa-solid fa-cloud-sun mb-2"></i>
            <div>20°C</div>
          </div>
        </div>
        <div class="col p-2">
          <div class="card p-2 text-center">
            <h5>Mon</h5>
            <i class="fa-solid fa-cloud-sun mb-2"></i>
            <div>20°C</div>
          </div>
        </div>
        <div class="col p-2">
          <div class="card p-2 text-center">
            <h5>Tue</h5>
            <i class="fa-solid fa-cloud-sun mb-2"></i>
            <div>20°C</div>
          </div>
        </div>
        <div class="col p-2">
          <div class="card p-2 text-center">
            <h5>Wed</h5>
            <i class="fa-solid fa-cloud-sun mb-2"></i>
            <div>20°C</div>
          </div>
        </div>
        <div class="col p-2">
          <div class="card p-2 text-center">
            <h5>Thu</h5>
            <i class="fa-solid fa-cloud-sun mb-2"></i>
            <div>20°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
